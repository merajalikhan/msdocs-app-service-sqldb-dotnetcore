# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - web-app-core-sql-redis-app

on:
  push:
    branches:
      - starter-no-infra
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: install dotnet ef
        run: dotnet tool install --global dotnet-ef --version 8.*

      #- name: Create migration bundle
      #  run: dotnet ef migrations bundle --runtime linux-x64 -o ${{env.DOTNET_ROOT}}/myapp/migrationsbundle 
      
      - name: Bundle EF Migrations 
        run: | 
          dotnet ef migrations bundle \ 
          -r linux-x64 \ 
          --project ${{ env.API_PROJECT_NAME }} 

      - name: Upload EF Migrations Bundle Artifact 
        uses: actions/upload-artifact@v4 
        with: 
          name: efbundle 
          path: ./efbundle
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Download EF Bundle Artifact 
        uses: actions/download-artifact@v4 
        with: 
          name: efbundle 
          path: artifacts/efbundle
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F42DB814BE254539AEA889D49F969426 }}
          tenant-id: "8f9b88a7-3f3e-4be3-aae4-2006d4c42306" #${{ secrets.AZUREAPPSERVICE_TENANTID_6C0CB8D246174856B64344E7CC6D76D9 }}
          subscription-id: "3ee425a1-2fc7-40e0-bbfc-8d93486240a8" #${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0D78291832D747F0B759CAA23C078183 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-app-core-sql-redis-app'
          slot-name: 'Production'
          package: .
          
      - name: Migrate Database 
        shell: bash 
        run: |  
          chmod +x ./artifacts/efbundle/efbundle 
          ./artifacts/efbundle/efbundle --connection "${{ {env.DBCONNECTION}}"
          
